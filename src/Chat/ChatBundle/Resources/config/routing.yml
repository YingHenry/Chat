# src/Chat/ChatBundle/Resources/config/routing.yml
chat_user_login:
    path: /user/login
    defaults: { _controller: ChatBundle:User:login }

chat_user_login_check:
    path: /user/login-check

chat_user_logout:
    path: /user/logout

chat_user_sign_up:
    path: /user/sign-up
    defaults: { _controller: ChatBundle:User:signUp }

chat_user_index:
