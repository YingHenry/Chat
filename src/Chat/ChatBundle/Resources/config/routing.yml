chat_chat_index:
    path: /chat
    defaults: { _controller: ChatBundle:Chat:index }

chat_chat_user_list:
    path: /chat/user-list
    defaults: { _controller: ChatBundle:Chat:userList }

chat_chat_message_list:
    path: /chat/message-list
    defaults: { _controller: ChatBundle:Chat:messageList }

chat_chat_message_add:
    path: /chat/message-add
    defaults: { _controller: ChatBundle:Chat:messageAdd }